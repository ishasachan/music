<body>

                <p>Click here to listen</p>
                <img src="/play.png" id="icon">

         </div>

    <audio id="mysong1">
        <source src="/media.mp3" type="audio/mp3">
    </audio>
   
    <script >

        var icon = document.getElementById("icon");
   var mysong1 = document.getElementById("mysong1");
   
    
    icon.onclick = function(){
        if(mysong.paused){
            mysong1.play();
           
            icon.src="/pause.png";
        }
        else{
            mysong.pause();
            icon.src="/play.png ";
        }
    }
    </script>
